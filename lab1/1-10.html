<!-- Write an update to the example above, so extra elements are added to the window to display information. For instance, display paragraphs for the total patients with heart failure between 1-30, 31-40, 41-60, 61-100. Process the data, store it in an array then pass that array to ‘selectAll()’, ‘data()’ as discussed in previous sections. -->

<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>
Exercise 10:<br><br>

<body>
    <p>data.age <=30</p>
    <div></div>
    <p>data.age <=40</p>
    <div></div>
    <p>data.age <=60</p>
    <div></div>
    <p>else</p>
    <div></div>
</body>
 

<script> 
let heartfailurecsv = 'https://raw.githubusercontent.com/akmand/datasets/master/heart_failure.csv'; 
var num = [0, 0, 0, 0]; 
d3.csv(heartfailurecsv, 
function(data) { 
    //console.log( data.age); 
    if (data.DEATH_EVENT == 1) {
        if (data.age <=30){
            num[0] += 1;
        } else if(data.age <=40){
            num[1] += 1;
        } else if(data.age <=60){
            num[2] += 1;
        } else{
            num[3] += 1;
        }
    }

    d3.select("body")
        .selectAll("div")
        .data(num)
        // .enter()
        // .append("div")
        .text(function (d, i) {
            return d;
        })
});
</script>

</html>
