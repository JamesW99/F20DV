<body>
    <textarea id="csvbox" style="width: 800px; height: 100px;" onchange="redraw();">

    <br>
    Enter new code in the text box and click the outside to update the shape. <br>
</body>

<script>
var counter = 0;
// Supported shapes

const width = 5000;
const height = 500;

// circle r
var data = [10, 15, 20, 25, 30];

// Note different valid ways of specifying color
var colors = ['#ffffcc','red','rgb(0,255,0)','#31a354','#006837'];

function redraw(){
    d3.selectAll("svg").remove();
    var csv = d3.select("#csvbox").property('value');
    for (var line of csv.split('\n')) {
        var cells = line.split(",").map(x => x.trim()).filter(x => x.length != 0);
        if (cells.length == 0)
            continue;

        colors.push(cells[0]);
        data.push(cells[1]);

    }
    draw();
}

function draw(){

    const svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
  
    const g = svg.selectAll("g")
        .data(data)
        .enter()
        .append("g")
        .attr("transform", function(d, i) {
            return "translate(0,0)";
        })
    
    g.append("circle")
        .attr("cx", function(d, i) {
            return i*100 + 50;
        })
        .attr("cy", function(d, i) {
            return 100;
        })
        .attr("r", function(d) {
            return d*1.5;
        })
        .attr("fill", function(d, i){
            return colors[i];
        })
    
    g.append("rect")
        .attr("x", function(d, i) {
            return i*100;
        })
        .attr("y", function(d, i) {
            return 200;
        })
        .attr("width", function(d){
            return d*1.5;
        })
        .attr("height", function(d){
            return d*1.5;
        })
        .attr("fill", function(d, i){
            return colors[i];
        })

    g.append("text")
        .attr("x", function(d, i) {
            return i * 100 + 40;
        })
        .attr("y", 105)
        .attr("stroke", "teal")
        .attr("font-size", "12px")
        .attr("font-family", "sans-serif")
        .text(function(d) {
            return d;
        });
}

draw();
</script>
