<script>

// ini color
d3.select('body')
    .append("svg")
    .style('width', '100px')
    .style('heigh', '100px');

d3.select("svg")
    .append("circle")
    .attr("r", 10)
    .attr("cx", 20)
    .attr("cy", 20)
    .style("fill", "red")

d3.selectAll("circle")
    .on("mouseover", function(event){
        // mouse on style
        d3.select(this)
            .transition()
            .ease( d3.easeBounce )
            .duration(1000)
            .attr("r", 20)
            .style("fill", "green")
    })

    // mouse out style
    .on("mouseout", function(){    
        d3.select(this)
            .transition()
            .ease( d3.easeBounce )
            .duration(1000)
            .attr("r", 10)
            .style("fill", "red")
    });

</script>
