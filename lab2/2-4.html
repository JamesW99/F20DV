<script>

// ini color
d3.select('body')
    .append("svg")
    .style('width', '100px')
    .style('heigh', '100px');

d3.select("svg")
    .append("circle")
    .attr("r", 10)
    .attr("cx", 20)
    .attr("cy", 20)
    .style("fill", "red")

d3.selectAll("circle")
    .on("mouseover", function(event){
        // mouse on style
        d3.select(this)
            .attr("r", 20)
            .style("fill", "green")

            // Get current event info
            // Note: d3.event (event) passed as the first argument to all listeners
            console.log(event);
            // Get x & y co-ordinates
            // Note: d3.mouse was removed in d3v6, you should use d3.pointer(event)
            console.log(d3.pointer(event));
    })

    // mouse out style
    .on("mouseout", function(){    
        d3.select(this)
            .attr("r", 10)
            .style("fill", "red")
    });

</script>
